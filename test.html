<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js" integrity="sha512-Mf/xUqfWvDIr+1B6zfnIDIiG7XHzyP/guXUWgV6PgaQoIFeXkJQR5XWh9fqAiCiRCpemabt3naV4jhDWVnuYDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js" integrity="sha512-YzMW3OzvgtVpIIPPpjnCy8wVTq5slHRrxnLH1oD5dkVjZf8+8DJYd+GYmmWXZNmroTqKXFFzFS3XZ/LBvaNgZg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap');

body{
    font-family: 'Montserrat', sans-serif;
  background:ivory;
  width:100%;
  height:100%;
  padding:0;
  margin:0;
  overflow-x:hidden;
}
#text{
  text-align:center;
  position:relative;
  top:200px;
  font-size:3rem;
  
}
.text0,.text2{
    color: black;
  -webkit-text-fill-color: white; /* Will override color (regardless of order) */
  -webkit-text-stroke-width: 1px;
  -webkit-text-stroke-color: black;
}
.text1,.text3{
    color: black;
  -webkit-text-fill-color: #bc0000; /* Will override color (regardless of order) */
  -webkit-text-stroke-width: 1px;
  -webkit-text-stroke-color: black;
}
#dummy{
  position:relative;
  height:100vh;
  width:100%;
}
#back{
  position:relative;
 padding-top:50%;
  text-align:center;
 font-size:1.5em;
  cursor:pointer;
}


@media only screen and (max-width: 600px) {
  #back{
    cursor:none;
    font-size:0.8em;
  }
  #text{
        top:70px;
    font-size:2.25em;
  }

}
    </style>
    <div> 


        <div id="text" class="text0">POPCORN MOVIES </div>
        <div id="text" class="text1">POPCORN MOVIES</div>
        <div id="text" class="text2">FOLLOW US</div>
        <div id="text" class="text3">FOLLOW US</div>
      
      
      
      <div id="dummy">
        <div id="back">BACK TO TOP</div>
      </div>
    </div>
    <script>
    gsap.to('.text0',{
    x:'20%',rotate:10,duration:0.85,scrollTrigger:{
      trigger:'.text0',
      scrub:true,
      start:'top 20%'
    }
  })
  gsap.to('.text2',{
    x:'20%',rotate:10,duration:0.85,scrollTrigger:{
      trigger:'.text2',
      scrub:true,
      start:'top 40%'
    }
  })
  gsap.to('.text1',{
    x:'-20%',rotate:-10,duration:0.85,scrollTrigger:{
      trigger:'.text1',
      scrub:true,
      start:'top 30%'
    }
  })
  gsap.to('.text3',{
    x:'-20%',rotate:-10,duration:0.85,scrollTrigger:{
      trigger:'.text3',
      scrub:true,
      start:'top 40%'
    }
  })
  document.querySelector('#back').addEventListener('click',()=>{
        gsap.to(window, {duration: 1, scrollTo:'body'});
  
  })
  
    </script>
    
</body>
</html>
